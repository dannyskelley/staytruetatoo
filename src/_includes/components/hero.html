<Style>

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #hero-998 {
      background-color: white;
        min-height: 100vh;
        /* 144px - 280px */
        padding: clamp(0rem, 25.95vw, 17.5rem) 2rem;
        padding-top:100px;
        /* prevents padding and border from affecting height and width */
        box-sizing: border-box;
        position: relative;
    }
    #hero-998 .cs-container {
        width: 100%;
        max-width: 80rem;
        margin: auto;
    }
    #hero-998 .cs-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #hero-998 .cs-topper {
        /* 16px - 31px */
        font-size: clamp(1rem, 4.3vw, 1.9375rem);
       
        line-height: 1.2em;
        width: 100%;
        /* 12px - 24px */
        margin: 0 0 clamp(0.75rem, 3vw, 1.5rem);
        color: black;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        position: relative;
        gap: 1rem;
    }
    #hero-998 .cs-topper:before {
        /* left line */
        content: "";
        width: 100%;
        max-width: 6.25rem;
        height: 2px;
        background: var(--primary);
        opacity: 1;
        position: relative;
        display: block;
    }
    #hero-998 .cs-topper:after {
        /* right line */
        content: "";
        width: 100%;
        max-width: 6.25rem;
        height: 2px;
        background: var(--primary);
        opacity: 1;
        position: relative;
        display: block;
    }
    #hero-998 .cs-logo {
        width: 100%;
        max-width: 38.375rem;
        margin: 0 0 1.5rem 0;
        display: block;
    }
    #hero-998 .cs-logo img {
        width: 100%;
        height: auto;
    }
    #hero-998 .cs-text {
        /* 16px - 20px */
        font-size: clamp(1rem, 1vw, 1.25rem);
        line-height: 1.5em;
        text-align: center;
        max-width: 32.375rem;
        /* 24px - 48px */
        margin: 0 0 clamp(1.5rem, 3vw, 3rem) 0;
        color: black;
    }
   
    #hero-998 .cs-background {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    #hero-998 .cs-background:before {
        /* background color overlay */
        content: "";
        position: absolute;
        display: block;
        height: 100%;
        width: 100%;
        background: #000;
        opacity: 0.8;
        top: 0;
        left: 0;
        z-index: 1;
    }
    #hero-998 .cs-background img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        /* Makes img tag act as a background image */
        object-fit: cover;
    }
}
/* Desktop Parallax - 1400px */
@media only screen and (min-width: 87.5rem) {
    #hero-998 .cs-background {
        background: url("https://csimg.nyc3.cdn.digitaloceanspaces.com/Hero/table.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* makes parallax effect */
        background-attachment: fixed;
    }
    #hero-998 .cs-background img {
        display: none;
    }
}

                                
</Style>

<section id="hero-998">
  <div class="cs-container">
      <div class="cs-content">
          
          <!--Logo-->
          <picture class="cs-logo">
              <source media="(max-width: 600px)" srcset="/assets/images/homelogo.jpg">
              <source media="(min-width: 601px)" srcset="/assets/images/homelogo.jpg">
              <img decoding="async" src="/assets/images/homelogo.jpg" alt="" width="614" height="166">
              </picture>
              <span class="cs-topper">Relaxed, clean, & professional</span>
              <p class="cs-text">
                1205 Maple Ave, Lisle, IL, United States, Illinois

             
                  
              </p>
             
            
              <a href="/artists/" class="cs-button-solid">Meet our Artists</a>

              <a style="margin-top: 50px;" href="tel:{{client.phoneForTel}}"" class="cs-button-solid">Call: {{client.phoneFormatted}}</a>
              
      </div>
  </div>
  <!--Background Image-->
  <!--Image is also set as background image in CSS at 1400px for parallax effect-->
